name: Deploy docs

on:
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5
      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version-file: .tool-versions
      - uses: actions-rust-lang/setup-rust-toolchain@v1
      - name: Install wasm-pack and mdbook
        run: cargo install wasm-pack mdbook
      - uses: extractions/setup-just@v3
      - name: Build
        run: just build-wasm
      - name: Build mdbook
        run: mdbook build -d ../book
        working-directory: ./docs/books
      - name: Install playground dependencies
        run: npm ci
        working-directory: ./packages/playground
      - name: Build playground
        run: npm run build
        working-directory: ./packages/playground
      - name: Install tools dependencies
        run: npm ci
        working-directory: ./packages/tools
      - name: Build tools
        run: npm run build
        working-directory: ./packages/tools
      - name: Copy install script
        run: cp ./scripts/install.sh ./docs
      - name: Deploy
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy docs --project-name=${{ secrets.CLOUDFLARE_PROJECT_NAME }}
