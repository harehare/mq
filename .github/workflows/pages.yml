name: Deploy html to Pages

on:
  push:
    branches: ["master"]

  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  changes:
    runs-on: ubuntu-latest
    if: github.actor != 'dependabot[bot]' && contains(github.event.commits.*.message, '[skip ci]') == false
    outputs:
      docs: ${{ steps.filter.outputs.docs }}
      playground: ${{ steps.filter.outputs.playground }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            docs:
              - 'docs/**'
            playground:
              - 'playground/**'

  deploy:
    needs: changes
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    if: needs.changes.outputs.docs == 'true' || needs.changes.outputs.playground == 'true'
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: .tool-versions
      - uses: actions-rust-lang/setup-rust-toolchain@v1
      - name: Install wasm-pack and mdbook
        run: cargo install wasm-pack mdbook
      - uses: extractions/setup-just@v2
      - name: Build
        run: just build-wasm
      - name: Build mdbook
        run: mdbook build -d ../book
        working-directory: ./docs/books
      - name: Install dependencies
        run: npm ci
        working-directory: ./playground
      - name: Build
        run: npm run build
        working-directory: ./playground
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "./docs"
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
