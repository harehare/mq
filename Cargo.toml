[workspace]
members = [
  "crates/mq-c-api",
  "crates/mq-macros",
  "crates/mq-cli",
  "crates/mq-lang",
  "crates/mq-repl",
  "crates/mq-markdown",
  "crates/mq-lsp",
  "crates/mq-hir",
  "crates/mq-formatter",
  "crates/mq-tui",
  "fuzz",
  "crates/mq-wasm",
  "crates/mq-test",
  "crates/mq-mcp",
  "crates/mq-python",
  "crates/mq-web-api",
  "crates/mq-dap",
  "crates/mq-crawler",
]
resolver = "3"

[workspace.dependencies]
arboard = {version = "3.6.1", default-features = false}
clap = {version = "4.5.47", features = ["derive"]}
colored = "3.0.0"
dirs = "6.0.0"
itertools = "0.14.0"
miette = {version = "7.6.0"}
mq-formatter = {path = "./crates/mq-formatter"}
mq-hir = {path = "./crates/mq-hir"}
mq-lang = {path = "./crates/mq-lang"}
mq-lsp = {path = "./crates/mq-lsp"}
mq-markdown = {path = "./crates/mq-markdown"}
mq-mcp = {path = "./crates/mq-mcp"}
mq-repl = {path = "./crates/mq-repl"}
mq-test = {path = "./crates/mq-test"}
mq-tui = {path = "./crates/mq-tui"}
regex-lite = "0.1.7"
rstest = "0.26.1"
rustc-hash = "2.1.1"
serde = "1.0"
serde_json = "1.0"
smol_str = "0.3.2"
thiserror = "2.0.16"
url = "2.5.7"

[profile.release]
codegen-units = 1
lto = "fat"
opt-level = 3
panic = 'abort'
strip = true

[profile.bench]
inherits = "release"
