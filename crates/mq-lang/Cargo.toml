[package]
authors = ["Takahiro Sato <harehare1110@gmail.com>"]
description = "mq is a Markdown processing tool that can filter markdown nodes by using jq-like syntax."
documentation = "https://github.com/harehare/mq/blob/master/docs/README.md"
edition = "2024"
exclude = [".github"]
homepage = "https://mqlang.org/"
keywords = ["markdown", "jq", "query"]
license-file = "LICENSE"
name = "mq-lang"
readme = "README.md"
repository = "https://github.com/harehare/mq"
version = "0.1.5"

[dependencies]
base64 = "0.22.1"
chrono = "0.4.41"
compact_str = {workspace = true}
dirs = {workspace = true}
itertools = {workspace = true}
miette = {workspace = true, features = ["fancy"]}
mq-markdown = {workspace = true}
nom = {version = "8.0.0"}
nom_locate = "5.0.0"
percent-encoding = "2.3.1"
regex = "1.11.1"
rustc-hash = {workspace = true}
smallvec = "1.15.0"
thiserror = {workspace = true}

[features]
cst = []
default = ["std"]
std = []

[dev-dependencies]
divan = {version = "2.8.1", package = "codspeed-divan-compat"}
mq-test = {path = "../../crates/mq-test", version = "0.1.5"}
rstest = "0.25.0"

[[bench]]
harness = false
name = "benchmark"
