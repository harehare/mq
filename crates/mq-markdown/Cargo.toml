[package]
authors = ["Takahiro Sato <harehare1110@gmail.com>"]
documentation = "https://github.com/harehare/mq/blob/master/docs/README.md"
edition = "2024"
homepage = "https://mqlang.org/"
keywords = ["markdown", "jq", "query"]
license-file = "LICENSE"
name = "mq-markdown"
readme = "README.md"
repository = "https://github.com/harehare/mq"
version = "0.2.6"

[dependencies]
compact_str.workspace = true
itertools.workspace = true
markdown = "1.0.0"
# miette は html-to-markdown feature が有効な場合のみ依存するようにするため、オプショナルにする
miette = {version = "7.6.0", optional = true}
thiserror = "1.0" # エラー定義のため thiserror を追加
serde = {version = "1.0.219", features = ["derive"], optional = true}
serde_json = {version = "1.0.140", optional = true}

[dev-dependencies]
rstest = "0.25.0"

[features]
default = ["std"]
json = ["dep:serde", "dep:serde_json", "compact_str/serde"]
std = []
html-to-markdown = ["dep:miette"] # html-to-markdown feature を追加し、miette に依存させる
