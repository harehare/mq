[package]
authors = ["Takahiro Sato <harehare1110@gmail.com>"]
documentation = "https://github.com/harehare/mq/blob/master/docs/README.md"
edition = "2024"
homepage = "https://mqlang.org/"
keywords = ["markdown", "jq", "query"]
license-file = "LICENSE"
name = "mq-markdown"
readme = "README.md"
repository = "https://github.com/harehare/mq"
version = "0.2.7"

[dependencies]
compact_str.workspace = true
itertools.workspace = true
markdown = "1.0.0"
miette.workspace = true
html5ever = {version = "0.27.0", optional = true}
markup5ever_rcdom = {version = "0.3.0", optional = true}
tendril = {version = "0.4.3", optional = true}
serde = {workspace = true, features = ["derive"], optional = true}
serde_json = {workspace = true, optional = true}
serde_yaml = {version = "0.9", optional = true}

[dev-dependencies]
rstest = "0.25.0"

[features]
default = ["std"]
html-to-markdown = ["dep:html5ever", "dep:markup5ever_rcdom", "dep:tendril", "dep:serde_yaml"]
json = ["dep:serde", "dep:serde_json"]
std = []
