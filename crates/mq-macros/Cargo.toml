[package]
authors = ["Takahiro Sato <harehare1110@gmail.com>"]
description = "Proc-macro crate for compile-time mq error detection."
documentation = "https://github.com/harehare/mq/blob/master/docs/README.md"
edition = "2024"
license = "MIT"
name = "mq-macros"
version = "0.2.19"

[lib]
proc-macro = true

[dependencies]
mq-lang = {workspace = true, features = ["cst"]}
mq-markdown.workspace = true
quote = "1"
syn = {version = "2", features = ["full"]}
