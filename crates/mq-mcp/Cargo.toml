[package]
description = "Model Context Protocol (MCP) server implementation for mq"
edition = "2024"
license = "MIT"
name = "mq-mcp"
version = "0.1.5"

[dependencies]
miette = {workspace = true}
mq-lang = {workspace = true}
mq-markdown = {workspace = true}
rmcp = {version = "0.1.5", features = ["server"]}
serde = {version = "1.0", features = ["derive"]}
serde_json = "1.0"
tokio = {version = "1.45", features = ["sync", "macros", "rt", "time"]}
tracing = "0.1"
tracing-subscriber = "0.3"

[dev-dependencies]
mq-test = {workspace = true}

[lib]
name = "mq_mcp"
path = "src/lib.rs"
