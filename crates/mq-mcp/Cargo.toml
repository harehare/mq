[package]
description = "Model Context Protocol (MCP) server implementation for mq"
edition = "2024"
license = "MIT"
name = "mq-mcp"
version = "0.2.8"

[dependencies]
miette.workspace = true
mq-hir.workspace = true
mq-lang = {workspace = true, features = ["ast-json"]}
mq-markdown = {workspace = true, features = ["json"]}
rmcp = { version = "0.2.1", features = ["server"] }
serde = {workspace = true, features = ["derive"]}
serde_json.workspace = true
tokio = {version = "1.46.1", features = ["macros", "rt-multi-thread", "io-std"]}

[dev-dependencies]
mq-test.workspace = true

[lib]
name = "mq_mcp"
path = "src/lib.rs"
